server:
  port: 8082
spring:
  application:
    name: PAYMENT-SERVICE  zipkin:    base-url: http://localhost:9411/
  
  h2:    console:      enabled: true
  jpa:    show-sql: true    database-platform: org.hibernate.dialect.H2Dialect     hibernate:      ddl-auto: update  datasource:    url: jdbc:h2:mem:AZ
    driver-class-name: org.h2.Driver 
    username: sa
    password: 

management:
  endpoints:
    web:
      exposure:
        include: '*'    



logging:
  file:
    path: H:/spring boot/miniprojects/SpringBootOrderAndProviderService.log

    

